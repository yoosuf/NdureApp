<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ndure App{% endblock %}</title>
    {% load static %}  <!-- Load the static template tag library -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav>
        <a href="{% url 'users:homepage' %}">Home</a>
        {% if user.is_authenticated %}
            <a href="{% url 'users:profile' %}">Profile</a>
            <form action="{% url 'users:logout' %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-link" style="display:inline;padding:0;">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'users:login' %}">Login</a>
            <a href="{% url 'users:signup' %}">Sign Up</a>
        {% endif %}
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
