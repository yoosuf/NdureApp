{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h2>Welcome to Ndure App</h2>
<p>This is the homepage of the Ndure App. Please login to access your profile and manage your workout logs.</p>
{% if not user.is_authenticated %}
    <a href="{% url 'users:login' %}" class="btn btn-primary">Login</a>
    <a href="{% url 'users:signup' %}" class="btn btn-secondary">Sign Up</a>
{% endif %}
{% endblock %}
